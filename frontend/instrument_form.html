<script>
    const {createApp, ref, computed} = Vue
    createApp({
        setup() {
            const api = localStorage.getItem('API') || ''
            const id = Number(new URLSearchParams(location.search).get('id') || '') || null
            const m = ref({
                name: '', 
                quantity: 1, 
                slot_minutes: 15,
                // ç®¡ç†ä¿¡æ¯å­—æ®µåˆå§‹åŒ–
                vendor_company: '',
                production_date: '',
                start_use_date: '',
                warranty_years: null,
                warranty_company: '',
                admin_notes: '',
                // ä»ªå™¨çŠ¶æ€å­—æ®µåˆå§‹åŒ–
                status: 'active',
                booking_enabled: 'true',
                requires_approval: 'false',
                booking_start_time: '',
                booking_end_time: '',
                // å…¶ä»–å­—æ®µ
                keeper_id: null,
                notes: ''
            })
            const token = localStorage.getItem('token')
            const headers = token ? {'Authorization': `Bearer ${token}`} : {}
            const user = ref({})
            const selectedFile = ref(null)
            const keepers = ref([])
            const isDragOver = ref(false)
            const uploading = ref(false)
            const uploadProgress = ref(0)
            const canSeeAdmin = computed(() => user.value.role === 'admin' || user.value.role === 'super_admin')
            const canManageInstrument = computed(() => {
                if (canSeeAdmin.value) return true
                // æ£€æŸ¥æ˜¯å¦æ˜¯ä»ªå™¨ä¿ç®¡äºº
                return id && m.value.keeper_id === user.value.id
            })

            async function load() {
                if (!id) return
                const {data} = await axios.get(`${api}/api/instruments/${id}`)
                const found = data
                if (found) {
                    // è§„èŒƒåŒ–åç«¯è¿”å›ä»¥é€‚é…å‰ç«¯æ§ä»¶
                    const toDateInput = (v) => {
                        if (!v) return ''
                        // æ”¯æŒ "YYYY-MM-DD" æˆ– ISO å­—ç¬¦ä¸²
                        try {
                            if (/^\d{4}-\d{2}-\d{2}$/.test(v)) return v
                            const d = new Date(v)
                            if (isNaN(d.getTime())) return ''
                            const yyyy = d.getFullYear()
                            const mm = String(d.getMonth() + 1).padStart(2, '0')
                            const dd = String(d.getDate()).padStart(2, '0')
                            return `${yyyy}-${mm}-${dd}`
                        } catch (e) {
                            return ''
                        }
                    }

                    // å°†å¸ƒå°”è½¬æ¢ä¸ºé€‰æ‹©æ¡†ä½¿ç”¨çš„å­—ç¬¦ä¸²
                    found.booking_enabled = String(found.booking_enabled)
                    found.requires_approval = String(found.requires_approval)

                    // æ—¥æœŸè½¬æˆ input[type=date] éœ€è¦çš„å€¼
                    found.production_date = toDateInput(found.production_date)
                    found.start_use_date = toDateInput(found.start_use_date)

                    m.value = found
                }
            }

            async function loadKeepers() {
                try {
                    const {data} = await axios.get(`${api}/api/users`, {headers})
                    // åŠ è½½æ‰€æœ‰ç”¨æˆ·ä½œä¸ºä¿ç®¡å‘˜å€™é€‰
                    keepers.value = data
                } catch (error) {
                    console.error('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥:', error)
                }
            }

            function validateImage(file) {
                const maxSize = 5 * 1024 * 1024 // 5MB
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif']

                if (!allowedTypes.includes(file.type)) {
                    alert('è¯·é€‰æ‹© JPGã€PNG æˆ– GIF æ ¼å¼çš„å›¾ç‰‡')
                    return false
                }

                if (file.size > maxSize) {
                    alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 5MB')
                    return false
                }

                return true
            }

            function processImage(file) {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas')
                    const ctx = canvas.getContext('2d')
                    const img = new Image()

                    img.onload = () => {
                        // è®¡ç®—æ–°å°ºå¯¸ï¼Œæœ€å¤§å®½åº¦800pxï¼Œä¿æŒæ¯”ä¾‹
                        const maxWidth = 800
                        let {width, height} = img

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width
                            width = maxWidth
                        }

                        canvas.width = width
                        canvas.height = height

                        // ç»˜åˆ¶å‹ç¼©åçš„å›¾ç‰‡
                        ctx.drawImage(img, 0, 0, width, height)

                        // è½¬æ¢ä¸ºblob
                        canvas.toBlob(resolve, 'image/jpeg', 0.8)
                    }

                    img.src = URL.createObjectURL(file)
                })
            }

            function handleFileSelect(event) {
                const file = event.target.files[0]
                if (file && validateImage(file)) {
                    selectedFile.value = file
                    // é¢„è§ˆå›¾ç‰‡
                    const reader = new FileReader()
                    reader.onload = (e) => {
                        m.value.photo_url = e.target.result
                    }
                    reader.readAsDataURL(file)
                    // è‡ªåŠ¨ä¸Šä¼ 
                    uploadImage()
                }
            }

            function handleDrop(event) {
                isDragOver.value = false
                const files = event.dataTransfer.files
                if (files.length > 0) {
                    const file = files[0]
                    if (validateImage(file)) {
                        selectedFile.value = file
                        // é¢„è§ˆå›¾ç‰‡
                        const reader = new FileReader()
                        reader.onload = (e) => {
                            m.value.photo_url = e.target.result
                        }
                        reader.readAsDataURL(file)
                        // è‡ªåŠ¨ä¸Šä¼ 
                        uploadImage()
                    }
                }
            }

            function removeImage() {
                m.value.photo_url = ''
                selectedFile.value = null
                // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
                if (fileInput.value) {
                    fileInput.value.value = ''
                }
            }


            async function uploadImage() {
                if (!selectedFile.value || uploading.value) return

                uploading.value = true
                uploadProgress.value = 0

                try {
                    // å‹ç¼©å›¾ç‰‡
                    uploadProgress.value = 20
                    const compressedFile = await processImage(selectedFile.value)

                    const formData = new FormData()
                    formData.append('file', compressedFile, selectedFile.value.name)

                    uploadProgress.value = 40

                    const {data} = await axios.post(`${api}/api/upload/image`, formData, {
                        headers: {
                            ...headers,
                            'Content-Type': 'multipart/form-data'
                        },
                        onUploadProgress: (progressEvent) => {
                            const progress = Math.round((progressEvent.loaded * 60) / progressEvent.total) + 40
